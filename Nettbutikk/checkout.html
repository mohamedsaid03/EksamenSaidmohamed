<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nettbutikk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="product.html">Produkter</a>
            <a href="#">Kategorier</a>
            <a href="#">Kontakt oss</a>
            <img src="https://picsum.photos/200/300" alt="Handlekurv" class="cart-icon">
        </nav>
    </header>

    <main>
        <h2>Din handlekurv</h2>
        <section class="cart-items">
            <!-- Handlekurv Produkt 1 -->
            <div class="cart-item">
                <img src="https://picsum.photos/200/300" alt="Nike Fotballsko">

>
                <h3>Nike Fotballsko</h3>
                <p>Antall: 1</p>
                <p>Pris: 2299 kr</p>
                <button class="btn remove-btn">Fjern</button>
            </div>

            <!-- Handlekurv Produkt 2 -->
            <div class="cart-item">
                <img src="https://picsum.photos/200/300" alt="Spesial Produkt">
                <h3>Spesial Produkt</h3>
                <p>Antall: 2</p>
                <p>Pris: 1998 kr</p>
                <button class="btn remove-btn">Fjern</button>
            </div>

            <!-- Handlekurv Produkt 3 -->
            <div class="cart-item">
                <img src="https://picsum.photos/200/300" alt="Fotballutstyr">
                <h3>Fotballutstyr</h3>
                <p>Antall: 1</p>
                <p>Pris: 1499 kr</p>
                <button class="btn remove-btn">Fjern</button>
            </div>
        </section>

        <section class="checkout-summary">
            <h3>Total: 5796 kr</h3>
            <button class="btn checkout-btn">Fullfør Kjøp</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Nettbutikk. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
